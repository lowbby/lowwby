<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Categoría - Lowwby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Registro de Categoría</h1>
    <p>Introduce los datos de la categoría de tu club</p>
</header>

<div class="container">
    <form id="categoryForm">
        <label for="nombreCategoria">Nombre de la Categoría:</label>
        <input type="text" id="nombreCategoria" name="nombreCategoria" required>

        <label for="jugadores">Lista de Jugadores (nombre, dorsal, posición, capitán, entrenador):</label>
        <textarea id="jugadores" name="jugadores" rows="5" required></textarea>

        <label for="liga">Enlace a la Liga:</label>
        <input type="url" id="liga" name="liga" required>

        <button type="submit">Registrar Categoría</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Lowwby. Todos los derechos reservados.</p>
</footer>

<script>
    // Aquí puedes agregar la lógica para manejar el formulario de registro
    document.getElementById('categoryForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const nombreCategoria = document.getElementById('nombreCategoria').value;
        const jugadores = document.getElementById('jugadores').value;
        const liga = document.getElementById('liga').value;

        // Puedes guardar estos datos en una base de datos o enviarlos a un servidor

        alert('Categoría registrada correctamente: ' + nombreCategoria);
    });
</script>

</body>
</html>
