<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Club</title>
</head>
<body>

<h1>Registrar Club</h1>

<form action="https://formspree.io/f/mqazvryl" method="POST" enctype="multipart/form-data">
    <label for="nombreClub">Nombre del Club:</label>
    <input type="text" id="nombreClub" name="nombreClub" required>

    <label for="estadio">Estadio:</label>
    <input type="text" id="estadio" name="estadio" required>

    <label for="historia">Breve Historia del Club:</label>
    <textarea id="historia" name="historia" required></textarea>

    <label for="colores">Colores del Equipo:</label>
    <input type="text" id="colores" name="colores" required>

    <label for="valores">Valores del Club:</label>
    <input type="text" id="valores" name="valores" required>

    <label for="escudo">Subir Escudo del Club:</label>
    <input type="file" id="escudo" name="escudo" required>

    <button type="submit">Registrar Club</button>
</form>

</body>
</html>
